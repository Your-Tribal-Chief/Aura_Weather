<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Weather</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            position: relative;
            transition: all 1s ease;
        }
        
        /* Weather-specific background classes */
        body.sunny {
            background: linear-gradient(-45deg, #ffd89b, #19547b, #ffd89b, #ffa751);
            animation: sunnyShift 20s ease infinite;
        }
        
        body.cloudy {
            background: linear-gradient(-45deg, #2c3e50, #4a6741, #34495e, #2c3e50);
            animation: cloudyShift 25s ease infinite;
        }
        
        body.rainy {
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #34495e);
            animation: rainyShift 15s ease infinite;
        }
        
        body.stormy {
            background: linear-gradient(-45deg, #0f0f23, #2c1810, #0f0f23, #1a1a2e);
            animation: stormyShift 8s ease infinite;
        }
        
        body.snowy {
            background: linear-gradient(-45deg, #e6f3ff, #cce7ff, #f0f8ff, #e6f3ff);
            animation: snowyShift 30s ease infinite;
        }
        
        body.misty {
            background: linear-gradient(-45deg, #bdc3c7, #95a5a6, #ecf0f1, #bdc3c7);
            animation: mistyShift 20s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes sunnyShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes cloudyShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes rainyShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes stormyShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes snowyShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes mistyShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        /* Weather Effects */
        .weather-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        /* Rain Effect */
        .rain {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: rainFall linear infinite;
        }
        
        @keyframes rainFall {
            0% { transform: translateY(-100vh) rotate(15deg); }
            100% { transform: translateY(100vh) rotate(15deg); }
        }
        
        /* Snow Effect */
        .snow {
            position: absolute;
            color: white;
            font-size: 14px;
            animation: snowFall linear infinite;
        }
        
        @keyframes snowFall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        
        /* Lightning Effect */
        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            opacity: 0;
            z-index: 0;
            animation: lightningFlash 0.2s ease-in-out;
        }
        
        @keyframes lightningFlash {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* Cloud Effect */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            opacity: 0.7;
            animation: cloudFloat linear infinite;
        }
        
        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
        }
        
        .cloud::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }
        
        .cloud::after {
            width: 60px;
            height: 60px;
            top: -35px;
            right: 15px;
        }
        
        @keyframes cloudFloat {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }
        
        /* Sun Rays Effect */
        .sun-rays {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            margin: -150px 0 0 -150px;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: sunRotate 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes sunRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            color: white;
            position: relative;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Weather-specific card styling */
        .sunny .weather-card {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 25px 45px rgba(255, 215, 0, 0.1);
        }
        
        .cloudy .weather-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(169, 169, 169, 0.3);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
        }
        
        .rainy .weather-card {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(30, 144, 255, 0.4);
            box-shadow: 0 25px 45px rgba(30, 60, 114, 0.2);
        }
        
        .stormy .weather-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(128, 0, 128, 0.5);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5);
        }
        
        .snowy .weather-card {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 45px rgba(173, 216, 230, 0.2);
        }
        
        .misty .weather-card {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(192, 192, 192, 0.3);
            box-shadow: 0 25px 45px rgba(128, 128, 128, 0.2);
        }
        
        .weather-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 35px 60px rgba(0, 0, 0, 0.2);
        }
        
        .location-form {
            margin-bottom: 30px;
        }
        
        .location-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .location-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .location-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }
        
        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .search-btn:hover::before {
            left: 100%;
        }
        
        .search-btn.secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0.8;
            padding: 12px 25px;
            font-size: 14px;
        }
        
        .search-btn.secondary:hover {
            opacity: 1;
        }
        
        .weather-icon {
            font-size: 100px;
            margin: 20px 0;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .temperature {
            font-size: 72px;
            font-weight: 700;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .location {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .description {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.8;
            text-transform: capitalize;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .detail-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .detail-label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 20px;
            font-weight: 600;
        }
        
        .loading {
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .weather-info {
            display: none;
        }
        
        .weather-info.active {
            display: block;
            animation: fadeInUp 0.6s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .brand {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        @media (max-width: 480px) {
            .weather-card {
                padding: 30px 20px;
            }
            
            .temperature {
                font-size: 60px;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .search-btn {
                display: block;
                width: 100%;
                margin-bottom: 15px;
            }
            
            .search-btn.secondary {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    <div class="weather-effects" id="weatherEffects"></div>
    
    <div class="container">
        <div class="weather-card">
            <div class="brand">AURORA WEATHER</div>
            
            <div class="location-form">
                <input type="text" class="location-input" id="countryInput" placeholder="Country (e.g., Bangladesh)">
                <input type="text" class="location-input" id="cityInput" placeholder="City/Division (e.g., Dhaka)">
                <input type="text" class="location-input" id="thanaInput" placeholder="Area/Thana (e.g., Dhanmondi)" style="margin-bottom: 20px;">
                <button class="search-btn" onclick="getWeather()">Find Weather</button>
                <button class="search-btn secondary" onclick="getCurrentLocation()" style="margin-left: 10px;">Use My Location</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Fetching weather data...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="weather-info" id="weatherInfo">
                <div class="coordinates-info" id="coordinatesInfo" style="display: none;">
                    <div>üìç Coordinates: <span id="coordinates"></span></div>
                    <div>üó∫Ô∏è Full Address: <span id="fullAddress"></span></div>
                    <div>üí® Wind Speed: <span id="windSpeed"></span></div>
                    <div>üå°Ô∏è Pressure: <span id="pressure"></span></div>
                </div>
                <div class="weather-icon" id="weatherIcon">üå§Ô∏è</div>
                <div class="temperature" id="temperature">22¬∞C</div>
                <div class="location" id="location">New York</div>
                <div class="description" id="description">Partly Cloudy</div>
                
                <div class="weather-details">
                    <div class="detail-card">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" id="feelsLike">25¬∞C</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity">65%</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="visibility">10 km</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">UV Index</div>
                        <div class="detail-value" id="uvIndex">5</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Sunrise</div>
                        <div class="detail-value" id="sunrise">06:30</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Sunset</div>
                        <div class="detail-value" id="sunset">18:45</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 10 + 5;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // OpenWeather API configuration
        const OPENWEATHER_API_KEY = '79dc321827af407f77876e87f2795ed2';
        const OPENWEATHER_BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';
        const NOMINATIM_BASE_URL = 'https://nominatim.openstreetmap.org/search';
        
        // Weather icons mapping for OpenWeatherMap codes
        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': 'üå§Ô∏è', '02n': '‚òÅÔ∏è',
            '03d': '‚õÖ', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üå¶Ô∏è', '09n': 'üåßÔ∏è',
            '10d': 'üåßÔ∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };
        
        function getWeatherIcon(iconCode) {
            return weatherIcons[iconCode] || 'üå§Ô∏è';
        }
        
        // Get coordinates from location using Nominatim (OpenStreetMap)
        async function getCoordinatesFromLocation(country, city, area = '') {
            let query = '';
            
            if (area) {
                query = `${area}, ${city}, ${country}`;
            } else {
                query = `${city}, ${country}`;
            }
            
            const url = `${NOMINATIM_BASE_URL}?format=json&q=${encodeURIComponent(query)}&limit=1&addressdetails=1`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data && data.length > 0) {
                    const location = data[0];
                    return {
                        lat: parseFloat(location.lat),
                        lon: parseFloat(location.lon),
                        display_name: location.display_name,
                        address: location.address
                    };
                } else {
                    throw new Error('Location not found');
                }
            } catch (error) {
                throw new Error(`Failed to get coordinates: ${error.message}`);
            }
        }
        
        // Get weather data from OpenWeatherMap API
        async function getWeatherData(lat, lon) {
            const url = `${OPENWEATHER_BASE_URL}?lat=${lat}&lon=${lon}&appid=${OPENWEATHER_API_KEY}&units=metric`;
            
            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Weather API error: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                throw new Error(`Failed to get weather data: ${error.message}`);
            }
        }
        
        // Get user's current location using browser geolocation
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by this browser');
                return;
            }
            
            showLoading(true);
            hideError();
            
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    try {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        
                        const weatherData = await getWeatherData(lat, lon);
                        displayWeather(weatherData, `${lat.toFixed(4)}, ${lon.toFixed(4)}`, 'Current Location');
                        showLoading(false);
                    } catch (error) {
                        showError(error.message);
                        showLoading(false);
                    }
                },
                (error) => {
                    let errorMessage = 'Failed to get your location: ';
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += 'Location access denied by user';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += 'Location information unavailable';
                            break;
                        case error.TIMEOUT:
                            errorMessage += 'Location request timed out';
                            break;
                        default:
                            errorMessage += 'Unknown error occurred';
                            break;
                    }
                    showError(errorMessage);
                    showLoading(false);
                }
            );
        }
        
        async function getWeather() {
            const country = document.getElementById('countryInput').value.trim();
            const city = document.getElementById('cityInput').value.trim();
            const area = document.getElementById('thanaInput').value.trim();
            
            if (!country || !city) {
                showError('Please enter at least country and city');
                return;
            }
            
            showLoading(true);
            hideError();
            
            try {
                // Step 1: Get coordinates from location
                const locationData = await getCoordinatesFromLocation(country, city, area);
                
                // Step 2: Get weather data using coordinates
                const weatherData = await getWeatherData(locationData.lat, locationData.lon);
                
                // Step 3: Display weather data
                displayWeather(
                    weatherData, 
                    `${locationData.lat.toFixed(4)}, ${locationData.lon.toFixed(4)}`,
                    locationData.display_name
                );
                
                showLoading(false);
            } catch (error) {
                showError(error.message);
                showLoading(false);
            }
        }
        
        function displayWeather(data, coordinates, fullAddress) {
            // Main weather info with null checks
            const tempElement = document.getElementById('temperature');
            const locationElement = document.getElementById('location');
            const descElement = document.getElementById('description');
            const iconElement = document.getElementById('weatherIcon');
            
            if (tempElement) tempElement.textContent = Math.round(data.main.temp) + '¬∞C';
            if (locationElement) locationElement.textContent = data.name + ', ' + data.sys.country;
            if (descElement) descElement.textContent = data.weather[0].description;
            if (iconElement) iconElement.textContent = getWeatherIcon(data.weather[0].icon);
            
            // Coordinates and address info
            const coordElement = document.getElementById('coordinates');
            const addressElement = document.getElementById('fullAddress');
            const coordInfoElement = document.getElementById('coordinatesInfo');
            
            if (coordElement) coordElement.textContent = coordinates;
            if (addressElement) addressElement.textContent = fullAddress;
            if (coordInfoElement) coordInfoElement.style.display = 'block';
            
            // Weather details
            const feelsLikeElement = document.getElementById('feelsLike');
            const humidityElement = document.getElementById('humidity');
            
            if (feelsLikeElement) feelsLikeElement.textContent = Math.round(data.main.feels_like) + '¬∞C';
            if (humidityElement) humidityElement.textContent = data.main.humidity + '%';
            
            // Additional details
            const windSpeed = Math.round(data.wind.speed * 3.6); // Convert m/s to km/h
            const windSpeedElement = document.getElementById('windSpeed');
            const pressureElement = document.getElementById('pressure');
            
            if (windSpeedElement) windSpeedElement.textContent = windSpeed + ' km/h';
            if (pressureElement) pressureElement.textContent = data.main.pressure + ' hPa';
            
            // Visibility (convert from meters to kilometers)
            const visibility = data.visibility ? Math.round(data.visibility / 1000) : 'N/A';
            const visibilityElement = document.getElementById('visibility');
            if (visibilityElement) visibilityElement.textContent = visibility + ' km';
            
            // UV Index (not available in current weather API, using placeholder)
            const uvElement = document.getElementById('uvIndex');
            if (uvElement) uvElement.textContent = 'N/A';
            
            // Sunrise and sunset
            const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const sunriseElement = document.getElementById('sunrise');
            const sunsetElement = document.getElementById('sunset');
            
            if (sunriseElement) sunriseElement.textContent = sunrise;
            if (sunsetElement) sunsetElement.textContent = sunset;
            
            const weatherInfoElement = document.getElementById('weatherInfo');
            if (weatherInfoElement) weatherInfoElement.classList.add('active');
            
            // Update background based on weather
            updateBackground(data.weather[0].main);
        }
        
        function updateBackground(weatherMain) {
            const body = document.body;
            const weatherEffects = document.getElementById('weatherEffects');
            
            // Clear existing weather classes and effects
            body.className = '';
            weatherEffects.innerHTML = '';
            
            switch (weatherMain.toLowerCase()) {
                case 'clear':
                    body.classList.add('sunny');
                    createSunRays();
                    break;
                case 'rain':
                case 'drizzle':
                    body.classList.add('rainy');
                    createRain();
                    break;
                case 'clouds':
                    body.classList.add('cloudy');
                    createClouds();
                    break;
                case 'snow':
                    body.classList.add('snowy');
                    createSnow();
                    break;
                case 'thunderstorm':
                    body.classList.add('stormy');
                    createThunderstorm();
                    break;
                case 'mist':
                case 'fog':
                case 'haze':
                    body.classList.add('misty');
                    createMist();
                    break;
                default:
                    // Default aurora theme
                    break;
            }
        }
        
        function createSunRays() {
            const weatherEffects = document.getElementById('weatherEffects');
            const sunRays = document.createElement('div');
            sunRays.className = 'sun-rays';
            weatherEffects.appendChild(sunRays);
        }
        
        function createRain() {
            const weatherEffects = document.getElementById('weatherEffects');
            const rainCount = 100;
            
            for (let i = 0; i < rainCount; i++) {
                const rain = document.createElement('div');
                rain.className = 'rain';
                rain.style.left = Math.random() * 100 + '%';
                rain.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                rain.style.animationDelay = Math.random() * 2 + 's';
                weatherEffects.appendChild(rain);
            }
        }
        
        function createSnow() {
            const weatherEffects = document.getElementById('weatherEffects');
            const snowCount = 50;
            
            for (let i = 0; i < snowCount; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow';
                snow.textContent = '‚ùÑ';
                snow.style.left = Math.random() * 100 + '%';
                snow.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snow.style.animationDelay = Math.random() * 2 + 's';
                snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
                weatherEffects.appendChild(snow);
            }
        }
        
        function createClouds() {
            const weatherEffects = document.getElementById('weatherEffects');
            const cloudCount = 8;
            
            for (let i = 0; i < cloudCount; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.width = (Math.random() * 100 + 80) + 'px';
                cloud.style.height = (Math.random() * 50 + 40) + 'px';
                cloud.style.top = Math.random() * 60 + '%';
                cloud.style.animationDuration = (Math.random() * 20 + 30) + 's';
                cloud.style.animationDelay = Math.random() * 10 + 's';
                weatherEffects.appendChild(cloud);
            }
        }
        
        function createThunderstorm() {
            const weatherEffects = document.getElementById('weatherEffects');
            
            // Create rain
            createRain();
            
            // Create lightning flashes
            function createLightning() {
                const lightning = document.createElement('div');
                lightning.className = 'lightning';
                weatherEffects.appendChild(lightning);
                
                setTimeout(() => {
                    lightning.remove();
                }, 200);
            }
            
            // Random lightning flashes
            setInterval(() => {
                if (Math.random() < 0.3) { // 30% chance every second
                    createLightning();
                }
            }, 1000);
            
            // Initial lightning
            setTimeout(createLightning, 500);
        }
        
        function createMist() {
            const weatherEffects = document.getElementById('weatherEffects');
            const mistCount = 20;
            
            for (let i = 0; i < mistCount; i++) {
                const mist = document.createElement('div');
                mist.className = 'cloud';
                mist.style.width = (Math.random() * 200 + 150) + 'px';
                mist.style.height = (Math.random() * 100 + 80) + 'px';
                mist.style.top = Math.random() * 100 + '%';
                mist.style.background = 'rgba(255, 255, 255, 0.05)';
                mist.style.animationDuration = (Math.random() * 40 + 60) + 's';
                mist.style.animationDelay = Math.random() * 20 + 's';
                weatherEffects.appendChild(mist);
            }
        }
        
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const weatherInfo = document.getElementById('weatherInfo');
            
            if (show) {
                loading.classList.add('active');
                weatherInfo.classList.remove('active');
            } else {
                loading.classList.remove('active');
            }
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }
        
        function hideError() {
            const error = document.getElementById('error');
            error.style.display = 'none';
        }
        
        // Enter key support for all input fields
        document.getElementById('countryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('cityInput').focus();
            }
        });
        
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('thanaInput').focus();
            }
        });
        
        document.getElementById('thanaInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
        
        // Initialize
        createParticles();
        
        // Load default weather for Dhaka (since user is in Bangladesh)
        setTimeout(() => {
            document.getElementById('countryInput').value = 'Bangladesh';
            document.getElementById('cityInput').value = 'Dhaka';
            document.getElementById('thanaInput').value = 'Dhanmondi';
            getWeather();
        }, 1000);
    </script>
</body>
</html>
